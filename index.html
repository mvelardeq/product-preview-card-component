<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main section -->
  <main>
    <!-- Card -->
    <section class="card-product">
      <!-- Images of Card -->
      <img src="./images/image-product-desktop.jpg" alt="image of perfume in desktop" class="image-card-desktop">
      <img src="./images/image-product-mobile.jpg" alt="image of perfume in mobile" class="image-card-mobile">
      <!-- Body of card -->
      <div class="body-card">
        <p class="category">Perfume</p>
        <h1 class="title-product">Gabrielle Essence Eau De Parfum</h1>
        <!-- Paragraph of card -->
        <p class="description-product">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices-product">
          <p class="current-price">$149.99</p>
          <p class="previous-price">$169.99</p>
        </div>
        <!-- Button Add Cart -->
        <button class="btn btn-green">
          <img class="icon-button" src="./images/icon-cart.svg" alt="icon of cart">
          <div class="text-button">
            Add to Cart
          </div>
        </button>
      </div>
    </section>
  </main>

</body>
</html>
